<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim Scooters</title>
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="logoslogancont">
        <div class="logocont">
          <img class="logo" src="img/logo.png">
        </div>
        <div class="slogancont">
          <h2 class="slogan">Taking Booleaners from A to B</h2>
        </div>
      </section>
      <section class="bookcont">
        <form method="post">
          <div class="controlcont">
            <div class="whitespaceblockleft"></div>
            <div class="buttonscont">
              <button id="bookinbtn">Preonta</button>
              <button id="killbookinbtn">Termina Prenotazione</button>
              <button id="turnonlightsbtn">Accendi Luci</button>
            </div>
          </div>
          <div class="whitespaceblockvertical">
          </div>
          <div class="scooterrow">
            <div class="scooterobox">
              <input type="checkbox" class="chosenbox" name="milano2" value="milano2">
              <label for="milano2" class="labcheckbox">Monopattino Milano 2</label>
            </div>
            <div class="positionbox">
              <p class="position">&rarr; Via Guarnieri 2 - a 400 metri dalla tua posizione</p>
            </div>
            <div class="chargestatusbox">
              <p class="chargelabel">Stato della carica:</p>
              <div class="chargestatusfrom30to50"></div>
            </div>
          </div>
          <div class="whitespaceblockvertical">
          </div>
          <div class="scooterrow">
            <div class="scooterobox">
              <input type="checkbox" class="chosenbox" name="bvlgari4" value="bvlgari4">
              <label for="bvlgari4" class="labcheckbox">Monopattino Bvlgari 4</label>
            </div>
            <div class="positionbox">
              <p class="position">&rarr; Via Montenapoleone 2 - a 200 metri dalla tua posizione</p>
            </div>
            <div class="chargestatusbox">
              <p class="chargelabel">Stato della carica:</p>
              <div class="chargestatusfrom0to30"></div>
            </div>
          </div>
          <div class="whitespaceblockvertical">
          </div>
          <div class="scooterrow">
            <div class="scooterobox">
              <input type="checkbox" class="chosenbox" name="bari9" value="bari9">
              <label for="bvlgari4" class="labcheckbox">Monopattino Bari 9</label>
            </div>
            <div class="positionbox">
              <p class="position">&rarr; Viale Puglia 1 - a 1200 metri dalla tua posizione</p>
            </div>
            <div class="chargestatusbox">
              <p class="chargelabel">Stato della carica:</p>
              <div class="chargestatusfrom80to100"></div>
            </div>
          </div>
          <div class="whitespaceblockvertical">
          </div>
          <div class="whitespaceblockvertical">
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
